short_bio: >-
 My name is Wang Xu. I am currently a Specially Appointed Assistant Professor in the Intelligent Robots and Systems Laboratory at Hokkaido University. 
 Prior to this position, I worked as a researcher at AdvanceSoft, specializing in Nuclear Safety Analysis. 
 I obtained my Ph.D. in Informatics from the University of Tsukuba, where I was advised by Professors Makoto Fujisawa and Masahiko Mikawa. 
 My research interests encompass physics-based simulation, image processing, style transfer, and various other topics related to computer graphics.


